  {% extends '../layout/default.html' %}
  {% block content %}
	
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">일정삭제</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	일정를 삭제합니다.
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action='/time/deleteTime' method='post'>
                                        <div class="form-group">
                                            <label>상영관 선택</label>
                                            <select class="form-control" name='screencode'>
                                            	{% for screen in screens %}
                                                <option value='{{screen.SCREENCODE}}'>{{screen.NAME}}</option> 
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                             <label>날짜 선택</label>
                                             <input class="form-control" type='text' id='datepicker' name='moviedate'>
                                        </div>
                                        <div class="form-group">
                                            <label>삭제할 일정을 선택하세요.</label>
                                            <select class="form-control" name='timecode'>
                                            	
                                            </select>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-default">삭제하기</button>
                                       
                                    </form>
                                </div>
                               
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
	{%endblock %}
