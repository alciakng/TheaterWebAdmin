  {% extends '../layout/default.html' %}
  {% block content %}
	
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">일정등록</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	일정을 등록합니다.
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <form role="form" action='/time/addTime' method='post'>
                                        <div class="form-group">
                                            <label>스크린</label>
                                            <select name='screencode' class="form-control">
                                               {% for screen in screens %}
                                               <option value='{{screen.SCREENCODE}}'>{{screen.SCREENCODE}}</option>
                                               {% endfor %}
                                            </select>
                                        </div>
                                         <div class="form-group">
                                            <label>영화</label>
                                            <select name='moviecode' class="form-control">
                                                {% for movie in movies %}
                                                <option value='{{movie.MOVIECODE}}'>{{movie.NAME}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>등록할 날짜</label>
                                            <input class="form-control" type='text' id='datepicker' name='moviedate'>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>등록할 시작시간</label>
                                            <input class="form-control" type='text' id='starttimepicker' name='starttime'>
                                            <span class="add-on"><i class="icon-time"></i></span>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>등록할 종료시간</label>
                                            <input class="form-control" type='text' id='endtimepicker' name='endtime'>
                                            <span class="add-on"><i class="icon-time"></i></span>
                                        </div>
        
                                        <button type="submit" class="btn btn-default">등록하기</button>
                                        <button type="reset" class="btn btn-default">초기화</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                               
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
	{%endblock %}
	
	{% block customScript %}
	<script>
	  $(function() {
		    $( "#datepicker" ).datepicker({
		    	format: 'yy-mm-dd'
		    });

		    $('#starttimepicker').timepicker({
		    	showMeridian : false	
		    });
		    $('#endtimepicker').timepicker({
		    	showMeridian : false	
		    });
		    
		  });
	</script>
	{% endblock %}
