  {% extends '../layout/default.html' %}
  {% block content %}
	
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">영화삭제</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	영화를 삭제합니다.
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action='/movie/deleteMovie' method='post'>
                                        <div class="form-group">
                                            <label>삭제할 영화 선택</label>
                                            <select class="form-control" name='moviecode'>
                                            	{% for movie in movies %}
                                                <option value='{{movie.MOVIECODE}}'>{{movie.NAME}}</option> 
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-default">삭제하기</button>
                                       
                                    </form>
                                </div>
                               
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
	{%endblock %}
